spring:
  application:
    name: FairBid
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: 6379
      password: ${SPRING_DATA_REDIS_PASSWORD:}
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USER}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: FairBid-HikariPool
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# 프론트엔드 정적 리소스 경로
spring.web.resources:
  static-locations: file:../frontend/, classpath:/static/

logging:
  level:
    org.hibernate.SQL: DEBUG

# Actuator & Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      # 응답시간 히스토그램 (p50, p95, p99 계산용)
      percentiles-histogram:
        http.server.requests: true
      # SLA 버킷 (50ms, 100ms, 200ms, 500ms, 1s 기준)
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms, 1s

# JWT 설정
jwt:
  secret-key: ${JWT_SECRET_KEY:dGhpc0lzQURlZmF1bHRTZWNyZXRLZXlGb3JEZXZlbG9wbWVudE9ubHlQbGVhc2VDaGFuZ2VJblByb2R1Y3Rpb24=}
  access-expiration: 1800000      # 30분 (밀리초)
  refresh-expiration: 1209600000  # 2주 (밀리초)

# OAuth2 클라이언트 설정
oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    client-secret: ${KAKAO_CLIENT_SECRET:}
    redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth2/callback/kakao}
  naver:
    client-id: ${NAVER_CLIENT_ID:}
    client-secret: ${NAVER_CLIENT_SECRET:}
    redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth2/callback/naver}
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/v1/auth/oauth2/callback/google}

# 앱 설정
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}