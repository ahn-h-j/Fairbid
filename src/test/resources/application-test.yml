spring:
  application:
    name: FairBid
  datasource:
    # driver-class-name 제거 (TestContainers 자동 감지 활용)
    url: jdbc:tc:mysql:8.0:///testdb
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

server:
  port: 0

logging:
  level:
    root: WARN
    com.cos.fairbid: INFO
    org.testcontainers: INFO